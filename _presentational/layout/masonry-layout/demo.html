<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Masonry Layout
    </h1>
    <div class="masonry-container">
      <div class="masonry-columns">
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1016/384/256"
          alt="An image"
        />
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1025/495/330"
          alt="Another image"
        />
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1024/192/128"
          alt="Another image"
        />
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1028/518/345"
          alt="One more image"
        />
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1035/585/390"
          alt="And another one"
        />
        <img
          class="masonry-brick"
          src="https://picsum.photos/id/1074/384/216"
          alt="Last one"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
