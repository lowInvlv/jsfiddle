<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Accordion
    </h1>
    <!-- Container -->
    <div class="accordion">
      <!-- Collapsed item -->
      <div class="accordion__item accordion__item--collapsed">
        <!-- Heading -->
        <div class="accordion__header">
          <!-- The toggle icon -->
          <div class="accordion__toggle">Toggle Icon</div>

          <!-- The title -->
          <div class="accordion__title">Title</div>
        </div>

        <!-- The content -->
        <div class="accordion__content">Content</div>
      </div>

      <!-- Expanded item -->
      <div class="accordion__item accordion__item--expanded">Expanded</div>

      <!-- Repeat other item -->
      Repeat Other Item
    </div>
    <script src="script.js"></script>
  </body>
</html>
