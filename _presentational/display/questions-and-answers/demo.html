<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Questions And Answers
    </h1>
    <!-- Collapsed question and answer item -->
    <div
      class="questions-and-answers__item questions-and-answers__item--collapsed"
    >
      <!-- Heading -->
      <div class="questions-and-answers__header">
        <!-- Question -->
        <div class="questions-and-answers__title">Title</div>

        <!-- The toggle icon sticks to the right -->
        <div class="questions-and-answers__toggle">Toggle Icon Here</div>
      </div>

      <!-- Answer -->
      <div class="questions-and-answers__content">Content</div>
    </div>

    <!-- Expanded question and answer item -->
    <div
      class="questions-and-answers__item questions-and-answers__item--expanded"
    >
      Item1
    </div>

    <script src="script.js"></script>
  </body>
</html>
