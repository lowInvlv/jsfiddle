<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Triangle Buttons
    </h1>
    <!-- Up triangle button -->
    <button class="triangle-buttons">
      <!-- Triangle -->
      <div
        class="triangle-buttons__triangle triangle-buttons__triangle--t"
      ></div>

      <!-- Content -->
      Content
    </button>

    <!-- Right triangle button -->
    <button class="triangle-buttons">
      <!-- Content -->
      Content

      <!-- Triangle -->
      <div
        class="triangle-buttons__triangle triangle-buttons__triangle--r"
      ></div>
    </button>

    <!-- Down triangle button -->
    <button class="triangle-buttons">
      <!-- Triangle -->
      <div
        class="triangle-buttons__triangle triangle-buttons__triangle--b"
      ></div>

      <!-- Content -->
      Content
    </button>

    <!-- Left triangle button -->
    <button class="triangle-buttons">
      <!-- Triangle -->
      <div
        class="triangle-buttons__triangle triangle-buttons__triangle--l"
      ></div>

      <!-- Content -->
      Content
    </button>

    <script src="script.js"></script>
  </body>
</html>
