<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Resizable element
    </h1>
    <div class="resizable-element">
      <!-- The content -->
      Content

      <!-- The top left square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--tl"
      ></div>

      <!-- The top square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--tc"
      ></div>

      <!-- The top right square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--tr"
      ></div>

      <!-- The right square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--rc"
      ></div>

      <!-- The right bottom square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--rb"
      ></div>

      <!-- The bottom square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--bc"
      ></div>

      <!-- The bottom left square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--bl"
      ></div>

      <!-- The left square -->
      <div
        class="resizable-element__resizer resizable-element__resizer--lc"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
