<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Radial progress bar
    </h1>
    <div class="radial-progress-bar">
      <!-- Show number of percentages -->
      <div class="radial-progress-bar__percentages">75%</div>

      <!-- The curve -->
      <div class="radial-progress-bar__curve">
        <!-- The first half -->
        <div
          class="radial-progress-bar__half radial-progress-bar__half--first"
        ></div>

        <!-- The second half -->
        <div
          class="radial-progress-bar__half radial-progress-bar__half--second"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
