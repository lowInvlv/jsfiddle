<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Checkbox Button</title>
  </head>
  <body>
    <h1>
      Static Template
    </h1>
    <label class="custom-checkbox-button">
      <!-- The real checkbox -->
      <input type="checkbox" class="custom-checkbox-button__input" />

      <!-- The fake square -->
      <div class="custom-checkbox-button__square">
        <!-- The inner square -->
        <div
          class="custom-checkbox-button__checkbox custom-checkbox-button__checkbox--selected"
        ></div>
      </div>

      <!-- The text -->
      Option 1
    </label>

    <script src="script.js"></script>
  </body>
</html>
