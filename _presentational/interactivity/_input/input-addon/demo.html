<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Input addon
    </h1>
    <!-- Add-on prepended -->
    <div class="input-addon">
      <!-- Add-on -->
      <div class="input-addon__addon input-addon__addon--prepended">Add-on</div>

      <!-- Input -->
      <input type="text" class="input-addon__input" />
    </div>

    <!-- Add-on appended -->
    <div class="input-addon">
      <!-- Input -->
      <input type="text" class="input-addon__input" />

      <!-- Add-on -->
      <div class="input-addon__addon input-addon__addon--appended">Add-on</div>
    </div>

    <!-- Appended and prepended add-ons -->
    <div class="input-addon">
      <!-- Add-on -->
      <div class="input-addon__addon input-addon__addon--prepended">Add-on</div>

      <!-- Input -->
      <input type="text" class="input-addon__input" />

      <!-- Add-on -->
      <div class="input-addon__addon input-addon__addon--appended">Add-on</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
